<!DOCTYPE HTML>
<html>
    <head> 
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>    
    </head>
    <body> 
        <a-scene background="color: #000000">
            <a-octahedron
                position="-5 0.5 -3"
                color="#ffa500"
                radius="0.5"
            ></a-octahedron>
            <a-ring 
                position="-3.5 0.5 -3"
                color="#98fb98"
                radius-inner="0.3"
                radius-outer="0.8"
            ></a-ring>
            <a-cone 
                position="-2 0.5 -3"
                color="#008080"
                radius-bottom="0.5"
                height="1"
                rotation="0 0 0"
            ></a-cone>
            <!-- Triangular Prism -->
            <a-cylinder
                position="-0.5 0.5 -3"
                color="#ffd700"
                radius="0.5"
                height="1"
                segments-radial="3"
            ></a-cylinder>
            <a-box
                position="1 0.5 -3"
                color="#9370db"
                width="1"
                height="1"
                depth="1"
                rotation="0 0 0"
            ></a-box>
            <a-sphere
                position="2.5 0.5 -3"
                color="#87cefa"
                radius="0.5"
            ></a-sphere>
            <a-plane
                position="-1 0 -6"
                width="10"
                height="20"
                color="black"
                rotation="-90 0 0"
            ></a-plane>
        </a-scene>
    </body>
</html>
